description = 'Edark UI'

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

mainClassName = 'com.edarkea.edark.ui.EdarkApplication'

dependencies {
    implementation 'org.openjfx:javafx-controls:17'
    implementation 'org.openjfx:javafx-fxml:17'
    implementation 'io.github.mkpaz:atlantafx-base:2.0.1'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
    implementation platform('org.kordamp.ikonli:ikonli-bom:12.3.1')
    implementation 'org.kordamp.ikonli:ikonli-antdesignicons-pack:12.3.1'
    implementation project(':edark-utils')
    implementation project(':edark-core')
    implementation project(':edark-icons')
}